<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../../normalize.css">
	<link rel="stylesheet" href="./login.css">
</head>

<body>
	<main class="">
		<section class="login-section">
			<div class="login-section_image"></div>
			<div class="login-section_info">

				<div class="login-heading_wrapper">
					<a class="site-logo" href="/">
						<img src="../../images/sitelogo.svg" alt="Site logo image">
					</a>
					<h1 class="login-heading">
						Welcome back to Findash
					</h1>
					<p class="login-text">
						Let’s empower your financial task today with Findash.
					</p>
				</div>
				<div>
					<div class="login-form_wrapper">

						<form class="login-form">
							<h2 class="login-form_heading">
								Login first to your account
							</h2>
							<label class="login-form_label" for="user_email">Email
								<input class="login-form_input login-form_email__input" type="email" id="user_email">
							</label>


							<label class="login-form_label" for="user_password">Password
								<input class="login-form_input login-form_password__input" type="password" id="user_password">
							</label>


							<div class="checkbox-wrapper">
								<label class="login-form_checkbox">
									<input type="checkbox" name="interest" value="coding">
									Remember me
								</label>
								<a class="password-page" href="../reset-password-page/password.html">Forgot Password</a>
							</div>

							<button class="form_submit__btn" type="submit">Login</button>
							<span class="register_info">
								Don’t have an account? <a class="register_link" href="#">Register Here</a>
							</span>
						</form>
					</div>
					<span class="site_decor">© 2022 Finlab. All rights reserved.</span>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
